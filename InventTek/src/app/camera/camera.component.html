<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-xs bg-white shadow-lg rounded-lg overflow-hidden">
      <webcam 
        [trigger]="triggerObservable"
        (imageCapture)="handleImage($event)"
        class="w-full rounded-t-lg">
      </webcam>
      <div class="p-4 flex justify-center">
        <button 
          (click)="takeSnapshot()" 
          class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
          Snapshot
        </button>
      </div>
    </div>
  

  </div>
