<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <!-- Header with "Scan" text -->
    <div class="text-gray-700 text-xl font-semibold mb-2">Scan</div>
    
    <!-- Scanner frame -->
    <div class="relative w-full max-w-xs bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Webcam Component -->
      <webcam 
        [trigger]="triggerObservable"
        (imageCapture)="handleImage($event)"
        class="w-full h-96 object-cover rounded-lg">
      </webcam>
  
      <!-- Scanner overlay -->
      <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <!-- Transparent overlay with border style for corners -->
        <div class="absolute inset-0 bg-black bg-opacity-30 rounded-lg"></div>
        <div class="absolute top-2 left-2 w-8 h-8 border-4 border-t-transparent border-l-transparent border-white rounded-tl-lg"></div>
        <div class="absolute top-2 right-2 w-8 h-8 border-4 border-t-transparent border-r-transparent border-white rounded-tr-lg"></div>
        <div class="absolute bottom-2 left-2 w-8 h-8 border-4 border-b-transparent border-l-transparent border-white rounded-bl-lg"></div>
        <div class="absolute bottom-2 right-2 w-8 h-8 border-4 border-b-transparent border-r-transparent border-white rounded-br-lg"></div>
      </div>
      
      <!-- Snapshot Butaton -->
      <div class="p-4 flex justify-center">
        <button 
          (click)="takeSnapshot()" 
          class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition transform">
          Snapshot
        </button>
      </div>
    </div>
  

  </div>
